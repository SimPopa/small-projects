<body>
    <div class="slide-container">
        <div class="color-holder">
            <h3>Red</h3>
            <input type="range" min="0" max="255" value="1" class="slider" id="red-range">
        </div>
        <div class="color-holder">
            <h3>Green</h3>
            <input type="range" min="0" max="255" value="1" class="slider" id="green-range">
        </div>
        <div class="color-holder">
            <h3>Blue</h3>
            <input type="range" min="0" max="255" value="1" class="slider" id="blue-range">
        </div>
    </div>

    <div id="color-display">

    </div>



    <script src="./slider.js"></script>
</body>
</html>
